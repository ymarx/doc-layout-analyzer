events {
    worker_connections 1024;
}

http {
    upstream doc_analyzer_backend {
        server doc-analyzer-cpu:8000;
        # 추가 인스턴스가 있을 경우
        # server doc-analyzer-cpu-2:8000;
        # server doc-analyzer-cpu-3:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # 클라이언트 업로드 파일 크기 제한 (문서 파일용)
        client_max_body_size 100M;

        # 프록시 설정
        location / {
            proxy_pass http://doc_analyzer_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 타임아웃 설정 (문서 처리 시간 고려)
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
        }

        # 헬스체크 엔드포인트
        location /health {
            proxy_pass http://doc_analyzer_backend/health;
            access_log off;
        }

        # 정적 파일 서빙 (필요시)
        location /static/ {
            alias /app/static/;
            expires 1d;
        }
    }
}